<div class="header">
  <ul class="header__list">
    <li
      class="header__item"
      (click)="send('url')"
      [class]="[show === 'url' ? 'active' : null]"
      matTooltip="Opens the URL after scanning"
      [matTooltipPosition]="position">
      <div class="header__link">
        <div class="header__boxButton">
          <span class="header__icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="header__icon">
              <path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/>
            </svg>
          </span>
          <span class="header__text">url</span>
        </div>
      </div>
    </li>

    <li
      class="header__item"
      (click)="send('vcards')"
      [class]="[show === 'vcards' ? 'active' : null]"
      matTooltip="Saves contact details on the smartphone"
      [matTooltipPosition]="position">
      <div class="header__link">
        <div class="header__boxButton">
          <span class=" header__icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="header__icon">
              <path d="M208 256c35.35 0 64-28.65 64-64c0-35.35-28.65-64-64-64s-64 28.65-64 64C144 227.3 172.7 256 208 256zM464 232h-96c-13.25 0-24 10.75-24 24s10.75 24 24 24h96c13.25 0 24-10.75 24-24S477.3 232 464 232zM240 288h-64C131.8 288 96 323.8 96 368C96 376.8 103.2 384 112 384h192c8.836 0 16-7.164 16-16C320 323.8 284.2 288 240 288zM464 152h-96c-13.25 0-24 10.75-24 24s10.75 24 24 24h96c13.25 0 24-10.75 24-24S477.3 152 464 152zM512 32H64C28.65 32 0 60.65 0 96v320c0 35.35 28.65 64 64 64h448c35.35 0 64-28.65 64-64V96C576 60.65 547.3 32 512 32zM528 416c0 8.822-7.178 16-16 16H64c-8.822 0-16-7.178-16-16V96c0-8.822 7.178-16 16-16h448c8.822 0 16 7.178 16 16V416z"/>
            </svg>
          </span>
          <span class="header__text">vcards</span>
        </div>
      </div>
    </li>

    <li
      class="header__item"
      (click)="send('text')"
      [class]="[show === 'text' ? 'active' : null]"
      matTooltip="Displays a plain text"
      [matTooltipPosition]="position">
      <div class="header__link">
        <div class="header__boxButton">
          <span class="header__icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="header__icon">
              <path d="M0 64C0 28.65 28.65 0 64 0H229.5C246.5 0 262.7 6.743 274.7 18.75L365.3 109.3C377.3 121.3 384 137.5 384 154.5V448C384 483.3 355.3 512 320 512H64C28.65 512 0 483.3 0 448V64zM336 448V160H256C238.3 160 224 145.7 224 128V48H64C55.16 48 48 55.16 48 64V448C48 456.8 55.16 464 64 464H320C328.8 464 336 456.8 336 448z"/>
            </svg>
          </span>
          <span class="header__text">text</span>
        </div>
      </div>
    </li>

    <li
      class="header__item"
      (click)="send('e-mail')"
      [class]="[show === 'e-mail' ? 'active' : null]"
      matTooltip="Sends an email with a predefined text"
      [matTooltipPosition]="position">
      <div class="header__link">
        <div class="header__boxButton">
          <span class="header__icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="header__icon">
              <path d="M0 128C0 92.65 28.65 64 64 64H448C483.3 64 512 92.65 512 128V384C512 419.3 483.3 448 448 448H64C28.65 448 0 419.3 0 384V128zM48 128V150.1L220.5 291.7C241.1 308.7 270.9 308.7 291.5 291.7L464 150.1V127.1C464 119.2 456.8 111.1 448 111.1H64C55.16 111.1 48 119.2 48 127.1L48 128zM48 212.2V384C48 392.8 55.16 400 64 400H448C456.8 400 464 392.8 464 384V212.2L322 328.8C283.6 360.3 228.4 360.3 189.1 328.8L48 212.2z"/>
            </svg>
          </span>
          <span class="header__text">e-mail</span>
        </div>
      </div>
    </li>

    <li
      class="header__item"
      (click)="send('sms')"
      [class]="[show === 'sms' ? 'active' : null]"
      matTooltip="Sends an SMS with a predefined text"
      [matTooltipPosition]="position">
      <div class="header__link">
        <div class="header__boxButton">
          <span class="header__icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="header__icon">
              <path d="M80 0C44.7 0 16 28.7 16 64V448c0 35.3 28.7 64 64 64H304c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H80zm80 432h64c8.8 0 16 7.2 16 16s-7.2 16-16 16H160c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/>
            </svg>
          </span>
          <span class="header__text">sms</span>
        </div>
      </div>
    </li>

    <li
      class="header__item"
      (click)="send('wifi')"
      [class]="[show === 'wifi' ? 'active' : null]"
      matTooltip="Connects to a WiFi network"
      [matTooltipPosition]="position">
      <div class="header__link">
        <div class="header__boxButton">
          <span class="header__icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" class="header__icon">
              <path d="M54.2 202.9C123.2 136.7 216.8 96 320 96s196.8 40.7 265.8 106.9c12.8 12.2 33 11.8 45.2-.9s11.8-33-.9-45.2C549.7 79.5 440.4 32 320 32S90.3 79.5 9.8 156.7C-2.9 169-3.3 189.2 8.9 202s32.5 13.2 45.2 .9zM320 256c56.8 0 108.6 21.1 148.2 56c13.3 11.7 33.5 10.4 45.2-2.8s10.4-33.5-2.8-45.2C459.8 219.2 393 192 320 192s-139.8 27.2-190.5 72c-13.3 11.7-14.5 31.9-2.8 45.2s31.9 14.5 45.2 2.8c39.5-34.9 91.3-56 148.2-56zm64 160c0-35.3-28.7-64-64-64s-64 28.7-64 64s28.7 64 64 64s64-28.7 64-64z"/>
            </svg>
          </span>
          <span class="header__text">wifi</span>
        </div>
      </div>
    </li>

    <li
      class="header__item"
      (click)="send('bitcoin')"
      [class]="[show === 'bitcoin' ? 'active' : null]"
      matTooltip="Requests crypto payments"
      [matTooltipPosition]="position">
      <div class="header__link">
        <div class="header__boxButton">
          <span class="header__icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="header__icon">
              <path d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zm-141.651-35.33c4.937-32.999-20.191-50.739-54.55-62.573l11.146-44.702-27.213-6.781-10.851 43.524c-7.154-1.783-14.502-3.464-21.803-5.13l10.929-43.81-27.198-6.781-11.153 44.686c-5.922-1.349-11.735-2.682-17.377-4.084l.031-.14-37.53-9.37-7.239 29.062s20.191 4.627 19.765 4.913c11.022 2.751 13.014 10.044 12.68 15.825l-12.696 50.925c.76.194 1.744.473 2.829.907-.907-.225-1.876-.473-2.876-.713l-17.796 71.338c-1.349 3.348-4.767 8.37-12.471 6.464.271.395-19.78-4.937-19.78-4.937l-13.51 31.147 35.414 8.827c6.588 1.651 13.045 3.379 19.4 5.006l-11.262 45.213 27.182 6.781 11.153-44.733a1038.209 1038.209 0 0 0 21.687 5.627l-11.115 44.523 27.213 6.781 11.262-45.128c46.404 8.781 81.299 5.239 95.986-36.727 11.836-33.79-.589-53.281-25.004-65.991 17.78-4.098 31.174-15.792 34.747-39.949zm-62.177 87.179c-8.41 33.79-65.308 15.523-83.755 10.943l14.944-59.899c18.446 4.603 77.6 13.717 68.811 48.956zm8.417-87.667c-7.673 30.736-55.031 15.12-70.393 11.292l13.548-54.327c15.363 3.828 64.836 10.973 56.845 43.035z"/>
            </svg>
          </span>
          <span class="header__text">bitcoin</span>
        </div>
      </div>
    </li>

    <li
      class="header__item"
      (click)="send('twitter')"
      [class]="[show === 'twitter' ? 'active' : null]"
      matTooltip="Posts a tweet"
      [matTooltipPosition]="position">
      <div class="header__link">
        <div class="header__boxButton">
          <span class="header__icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="header__icon">
              <path d="M400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zm-48.9 158.8c.2 2.8.2 5.7.2 8.5 0 86.7-66 186.6-186.6 186.6-37.2 0-71.7-10.8-100.7-29.4 5.3.6 10.4.8 15.8.8 30.7 0 58.9-10.4 81.4-28-28.8-.6-53-19.5-61.3-45.5 10.1 1.5 19.2 1.5 29.6-1.2-30-6.1-52.5-32.5-52.5-64.4v-.8c8.7 4.9 18.9 7.9 29.6 8.3a65.447 65.447 0 0 1-29.2-54.6c0-12.2 3.2-23.4 8.9-33.1 32.3 39.8 80.8 65.8 135.2 68.6-9.3-44.5 24-80.6 64-80.6 18.9 0 35.9 7.9 47.9 20.7 14.8-2.8 29-8.3 41.6-15.8-4.9 15.2-15.2 28-28.8 36.1 13.2-1.4 26-5.1 37.8-10.2-8.9 13.1-20.1 24.7-32.9 34z"/>
            </svg>
          </span>
          <span class="header__text">twitter</span>
        </div>
      </div>
    </li>

    <li
      class="header__item"
      (click)="send('facebook')"
      [class]="[show === 'facebook' ? 'active' : null]"
      matTooltip="Displays a Facebook button"
      [matTooltipPosition]="position">
      <div class="header__link">
        <div class="header__boxButton">
          <span class="header__icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="header__icon">
              <path d="M96 191.1H32c-17.67 0-32 14.33-32 31.1v223.1c0 17.67 14.33 31.1 32 31.1h64c17.67 0 32-14.33 32-31.1V223.1C128 206.3 113.7 191.1 96 191.1zM512 227c0-36.89-30.05-66.92-66.97-66.92h-99.86C354.7 135.1 360 113.5 360 100.8c0-33.8-26.2-68.78-70.06-68.78c-46.61 0-59.36 32.44-69.61 58.5c-31.66 80.5-60.33 66.39-60.33 93.47c0 12.84 10.36 23.99 24.02 23.99c5.256 0 10.55-1.721 14.97-5.26c76.76-61.37 57.97-122.7 90.95-122.7c16.08 0 22.06 12.75 22.06 20.79c0 7.404-7.594 39.55-25.55 71.59c-2.046 3.646-3.066 7.686-3.066 11.72c0 13.92 11.43 23.1 24 23.1h137.6C455.5 208.1 464 216.6 464 227c0 9.809-7.766 18.03-17.67 18.71c-12.66 .8593-22.36 11.4-22.36 23.94c0 15.47 11.39 15.95 11.39 28.91c0 25.37-35.03 12.34-35.03 42.15c0 11.22 6.392 13.03 6.392 22.25c0 22.66-29.77 13.76-29.77 40.64c0 4.515 1.11 5.961 1.11 9.456c0 10.45-8.516 18.95-18.97 18.95h-52.53c-25.62 0-51.02-8.466-71.5-23.81l-36.66-27.51c-4.315-3.245-9.37-4.811-14.38-4.811c-13.85 0-24.03 11.38-24.03 24.04c0 7.287 3.312 14.42 9.596 19.13l36.67 27.52C235 468.1 270.6 480 306.6 480h52.53c35.33 0 64.36-27.49 66.8-62.2c17.77-12.23 28.83-32.51 28.83-54.83c0-3.046-.2187-6.107-.6406-9.122c17.84-12.15 29.28-32.58 29.28-55.28c0-5.311-.6406-10.54-1.875-15.64C499.9 270.1 512 250.2 512 227z"/>
            </svg>
          </span>
          <span class="header__text">facebook</span>
        </div>
      </div>
    </li>

    <li
      class="header__item"
      (click)="send('pdf')"
      [class]="[show === 'pdf' ? 'active' : null]"
      matTooltip="Displays a PDF"
      [matTooltipPosition]="position">
      <div class="header__link">
        <div class="header__boxButton">
          <span class="header__icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="header__icon">
              <path d="M64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V160H256c-17.7 0-32-14.3-32-32V0H64zM256 0V128H384L256 0zM64 224H88c30.9 0 56 25.1 56 56s-25.1 56-56 56H80v32c0 8.8-7.2 16-16 16s-16-7.2-16-16V320 240c0-8.8 7.2-16 16-16zm24 80c13.3 0 24-10.7 24-24s-10.7-24-24-24H80v48h8zm72-64c0-8.8 7.2-16 16-16h24c26.5 0 48 21.5 48 48v64c0 26.5-21.5 48-48 48H176c-8.8 0-16-7.2-16-16V240zm32 112h8c8.8 0 16-7.2 16-16V272c0-8.8-7.2-16-16-16h-8v96zm96-128h48c8.8 0 16 7.2 16 16s-7.2 16-16 16H304v32h32c8.8 0 16 7.2 16 16s-7.2 16-16 16H304v48c0 8.8-7.2 16-16 16s-16-7.2-16-16V304 240c0-8.8 7.2-16 16-16z"/>
            </svg>
          </span>
          <span class="header__text">pdf</span>
        </div>
      </div>
    </li>

    <li
      class="header__item"
      (click)="send('mp3')"
      [class]="[show === 'mp3' ? 'active' : null]"
      matTooltip="Plays an MP3 file"
      [matTooltipPosition]="position">
      <div class="header__link">
        <div class="header__boxButton">
          <span class="header__icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="header__icon">
              <path d="M499.1 6.3c8.1 6 12.9 15.6 12.9 25.7v72V368c0 44.2-43 80-96 80s-96-35.8-96-80s43-80 96-80c11.2 0 22 1.6 32 4.6V147L192 223.8V432c0 44.2-43 80-96 80s-96-35.8-96-80s43-80 96-80c11.2 0 22 1.6 32 4.6V200 128c0-14.1 9.3-26.6 22.8-30.7l320-96c9.7-2.9 20.2-1.1 28.3 5z"/>
            </svg>
          </span>
          <span class="header__text">mp3</span>
        </div>
      </div>
    </li>

    <li
      class="header__item"
      (click)="send('app-stores')"
      [class]="[show === 'app-stores' ? 'active' : null]"
      matTooltip="Redirects to different app stores"
      [matTooltipPosition]="position">
      <div class="header__link">
        <div class="header__boxButton">
          <span class="header__icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="header__icon">
              <path d="M253.5 51.7C248.6 39.8 236.9 32 224 32s-24.6 7.8-29.5 19.7l-120 288-40 96c-6.8 16.3 .9 35 17.2 41.8s35-.9 41.8-17.2L125.3 384H322.7l31.8 76.3c6.8 16.3 25.5 24 41.8 17.2s24-25.5 17.2-41.8l-40-96-120-288zM296 320H152l72-172.8L296 320z"/>
            </svg>
          </span>
          <span class="header__text">app-stores</span>
        </div>
      </div>
    </li>

    <li
      class="header__item"
      (click)="send('images')"
      [class]="[show === 'images' ? 'active' : null]"
      matTooltip="Shows an image gallery"
      [matTooltipPosition]="position">
      <div class="header__link">
        <div class="header__boxButton">
          <span class="header__icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="header__icon">
              <path d="M152 120c-26.51 0-48 21.49-48 48s21.49 48 48 48s48-21.49 48-48S178.5 120 152 120zM447.1 32h-384C28.65 32-.0091 60.65-.0091 96v320c0 35.35 28.65 64 63.1 64h384c35.35 0 64-28.65 64-64V96C511.1 60.65 483.3 32 447.1 32zM463.1 409.3l-136.8-185.9C323.8 218.8 318.1 216 312 216c-6.113 0-11.82 2.768-15.21 7.379l-106.6 144.1l-37.09-46.1c-3.441-4.279-8.934-6.809-14.77-6.809c-5.842 0-11.33 2.529-14.78 6.809l-75.52 93.81c0-.0293 0 .0293 0 0L47.99 96c0-8.822 7.178-16 16-16h384c8.822 0 16 7.178 16 16V409.3z"/>
            </svg>
          </span>
          <span class="header__text">images</span>
        </div>
      </div>
    </li>
  </ul>
</div>
